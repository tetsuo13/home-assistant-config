---
# https://www.home-assistant.io/integrations/group

group:
  christmas_stars:
    name: Stars in Windows
    # Order here is what's shown in the dashboard group
    entities:
      - switch.tp_link_smart_plug_1db3
      - switch.tp_link_smart_plug_2ea4
      - switch.tp_link_smart_plug_297a

  sonos_all:
    name: All Sonos Speakers
    entities:
      - media_player.main_bedroom
      - media_player.den
      - media_player.office
      - media_player.living_room

  sonos_all_but_office:
    name: All Sonos Speakers Except for the Office
    entities:
      - media_player.main_bedroom
      - media_player.den
      - media_player.living_room

