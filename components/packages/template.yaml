---
# https://www.home-assistant.io/integrations/template

template:
  - binary_sensor:
      - default_entity_id: binary_sensor.halloween_month
        name: Month of Halloween
        value_template: "{{ now().month == 10 }}"

      - default_entity_id: binary_sensor.thanksgiving_month
        name: Month of Thanksgiving
        value_template: "{{ now().month == 11 }}"

      - default_entity_id: binary_sensor.christmas_month
        name: Month of Christmas
        value_template: "{{ now().month == 12 }}"

      - default_entity_id: binary_sensor.today_is_someones_birthday
        name: Today is Someone's Birthday
        value_template: !secret birthday_evaluator

  - switch:
      - unique_id: switch_living_room_bookshelf_lamps
        turn_on:
          - action: switch.turn_on
            target:
              entity_id:
                - switch.tp_link_smart_plug_1106
          - action: switch.turn_on
            target:
              entity_id:
                - switch.tp_link_smart_plug_ac7b
        turn_off:
          - action: switch.turn_off
            target:
              entity_id:
                - switch.tp_link_smart_plug_1106
          - action: switch.turn_off
            target:
              entity_id:
                - switch.tp_link_smart_plug_ac7b
        default_entity_id: switch.living_room_bookshelf_lamps
        icon: mdi:lamps
        name: Living Bookshelves
        state: "{{ is_state('switch.tp_link_smart_plug_1106', 'on') }}"

