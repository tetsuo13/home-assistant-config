---
# https://www.home-assistant.io/docs/configuration/basic/
#
# The aim to keep this file as small as possible by acting as the central hub
# for all configuration files.
# https://www.home-assistant.io/docs/configuration/splitting_configuration/

homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  unit_system: !secret unit_system
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  currency: !secret currency
  # https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements
  country: !secret country
  customize: !include_dir_merge_named customize/
  packages: !include_dir_named components/packages
  media_dirs: !include components/media_dirs.yaml

automation: !include_dir_merge_list automation
script: !include_dir_named scripts
shell_command: !include components/shell_commands.yaml
logger: !include components/logger.yaml

# https://www.home-assistant.io/integrations/config/
config:

lovelace:
  mode: yaml

# https://www.home-assistant.io/integrations/system_health/
system_health:

