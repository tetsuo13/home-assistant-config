    platform: time
    at: "01:17:25"
  action:
    service: switch.turn_off
    data:
      entity_id:
        - group.christmas_stars

- alias: Christmas - Turn Off Tree
  id: christmas_turn_off_tree
  trigger:
    platform: time
    at: "23:48:31"
  action:
    service: switch.turn_off
    data:
      entity_id:
        - switch.tp_link_smart_plug_f40d

